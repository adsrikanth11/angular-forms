<div class="card w-50 shadow-sm mx-auto mt-5">
    <div class="card-header">
        <h5 class="text-center">Form Builder</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="two_way_formbuilder" (ngSubmit)="onSubmit()" class="row g-3">
            <div class="col-md-6">
                <input type="text" formControlName="firstname" class="form-control" placeholder="First Name">
            </div>
            <div class="col-md-6">
                <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name">
            </div>
            <div class="col-md-6">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-6">
                <input type="email" formControlName="email" class="form-control" placeholder="E-Mail Address">
            </div>
            <div class="col-md-6">
                <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile number">
            </div>
            <div class="col-md-6">
                <input type="date" formControlName="dob" class="form-control" placeholder="Date Of Birth">
            </div>
            <div class="col-md-6">
                <p>Gender: </p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="female" value="female" >
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="others" value="others">
                    <label class="form-check-label" for="others">Others</label>
                </div>
            </div>
            <div class="col-md-6" formGroupName="languages">
                <p>Languages: </p>
                <div class="form-check form-check-inline">
                    <input type="checkbox" formControlName="Telugu" class="form-check-input" id="Telugu" value="Telugu">
                    <label class="form-check-label" for="Telugu">Telugu</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" formControlName="Marathi" class="form-check-input" id="Marathi" value="Marathi">
                    <label class="form-check-label" for="Marathi">Marathi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" formControlName="Kannada" class="form-check-input" id="Kannada" value="Kannada">
                    <label class="form-check-label" for="Kannada">Kannada</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" formControlName="Hindi" class="form-check-input" id="Hindi" value="Hindi">
                    <label class="form-check-label" for="Hindi">Hindi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" formControlName="English" class="form-check-input" id="English" value="English">
                    <label class="form-check-label" for="English">English</label>
                </div>
            </div>
            <div class="d-flex justify-content-around mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-info" (click)="set_values()">Set Value</button>
                <button type="button" class="btn btn-warning" (click)="patch_values()">Patch Value</button>
                <button type="button" class="btn btn-danger"(click)="reset_values()" >Reset</button>
            </div>
        </form>
    </div>
</div>
